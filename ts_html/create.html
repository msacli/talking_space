    <link href="css/custom.css" rel="stylesheet">

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ckeditor/ckeditor.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">talking space</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="register.html">create an account</a></li>
            <li><a href="create.html">create topic</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="main-col">
            <div class="block">
              <h1 class="pull-left">create an account</h1>
              <h4 class="pull-right">a simple php forum engine</h4>
              <div class="clearfix"></div>
              <hr>
              <form role="form">
                <div class="form-group">
                  <label>Topic title</label>
                  <input type="text" class="form-control" name="title" placeholder="enter a post title">
                </div>
                <div class="form-group">
                  <label>Category</label>
                  <select class="form-control">
                    <option>Desing</option>
                    <option>development</option>
                    <option>Business</option>
                    <option>search engin</option>
                    <option>cloud and hostin</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>topic body</label>
                  <textarea id="body" rows="10" cols="30" class="form-control" name="body"></textarea> 
                  <script>CKEDITOR.replace('body');</script>

                </div>
                <button type="submit" class="btn btn-default" name="body"></button>
              </form>
            </div>
          </div>
        </div>
        <!-- side bar -->
        <div class="col-md-4">
          <div id="sidebar">
            <div class="block">
              <h3>login form</h3>
              <form role="form">
                <div class="form-group">
                  <label>user name</label>
                  <input type="text" class="form-control" placeholder="enter user name" name="username">
                </div>
                <div class="form-group">
                  <label>password</label>
                  <input name="password" type="password" placeholder="password" class="form-control">
                </div>
                  <button name="do_login" class="btn btn-primary" type="submit">Login</button> <a class="btn btn-default" href="register.html">create an account</a>
              </form>
            </div>

            <div class="block">
              <h3>categories</h3>
              <div class="list-group">
                <a href="#" class="list-group-item active">all topicas <span class="badge pull-right">14</span> </a>
                <a href="#" class="list-group-item">design <span class="badge pull-right">4</span> </a>
                <a href="#" class="list-group-item">development<span class="badge pull-right">9</span> </a>
                <a href="#" class="list-group-item">businees & marceting <span class="badge pull-right">12</span> </a>
                <a href="#" class="list-group-item">search egines <span class="badge pull-right">7</span> </a>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div><!-- /.container -->
